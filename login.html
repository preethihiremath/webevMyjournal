<body>
    <header>
        <div class="navbar">
            <div class="container">
             <a class="brandname" href="#">MyJournal</a>
             <img id="menu-open" class="mobile-menu" src="img/menu.svg" alt="Open Navigation">
             <nav>

        </div>
    </header>
    <main>
        <section class="sin">
            <section class="login">
                <div class="container">
                    <h1>Sign In</h1>
                   
                        <form action="">
                           
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter your First name" />  
                            
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter your Last name" />
        
                            <label for="email">Email</label>
                            <input type="email" id="email" name="ph" placeholder="Enter Your Email"/>
        
                            <label for="ph">Phone Number</label>
                            <input type="tel" id="ph" name="ph" placeholder="Enter Your Phone Number"/>
        
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" />
        
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" />
                            <div>
                                <input type="submit" value="Sign In" />
                            </div>
                        </form>
                </div>
            </section>

            <section class="signup">
                <div class="container">
                    <h1>Sign Up</h1>
                   
                        <form action="">
                          
        
                            <label for="email">Email</label>
                            <input type="email" id="email" name="ph" placeholder="Enter Your Email"/>
        
                        
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" />
        
                            
                            <div>
                                <input type="submit" value="Sign up" />
                            </div>
                        </form>
                </div>
            </section>
        </section>
   
    </main>
   
</body>
